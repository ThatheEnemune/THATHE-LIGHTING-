<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THATHE TAKI ENTERPRISE - Web Design & Branding Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .hero-gradient {
      background: linear-gradient(135deg, #4f46e5 0%, #10b981 100%);
    }
    .service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                  0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .testimonial-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800">
  <!-- Include all previous sections: Navigation, Hero, Services, Portfolio, About, Testimonials -->
  <!-- I'll assume you already have those copied in place -->

  <!-- Contact Section -->
  <section id="contact" class="py-20 bg-white">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-12">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Contact <span class="text-indigo-600">Us</span></h2>
        <p class="text-lg text-gray-600">Weâ€™d love to hear from you! Fill out the form below and we'll get back to you shortly.</p>
      </div>
      <form action="https://formspree.io/f/your-form-id" method="POST" class="bg-indigo-50 p-8 rounded-lg shadow-lg">
        <div class="mb-6">
          <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="mb-6">
          <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-md text-lg font-semibold hover:bg-indigo-700 transition duration-300">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0 text-center md:text-left">
          <p class="text-sm">&copy; 2025 THATHE TAKI ENTERPRISE. All rights reserved.</p>
        </div>
        <div class="flex space-x-4 text-xl">
          <a href="#" class="hover:text-indigo-400"><i class="fab fa-facebook"></i></a>
          <a href="#" class="hover:text-indigo-400"><i class="fab fa-twitter"></i></a>
          <a href="#" class="hover:text-indigo-400"><i class="fab fa-instagram"></i></a>
          <a href="mailto:info@thathetaki.com" class="hover:text-indigo-400"><i class="fas fa-envelope"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Mobile Menu Script -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
